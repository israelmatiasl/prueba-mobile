<ion-header>
    <ion-navbar>
        <ion-title>SoccerTeams</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 style="text-align: center">Equipos</h2>

    <team-item *ngFor="let team of teams" [team]="team"></team-item>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addTeam()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
